<div class="wrapper component-productlist">
    <div class="row">
        <div class="col-lg-12"><h2>{$title}</h2></div>
    </div>
    <div class="row">
        {loop="products"}
        <div class="col-lg-3 col-md-6 col-sm-12">
            <a class="product-card" {if="$value.link"}href="{$value.link}"{/if}>
                <div class="img"><img src="{$value.image}" /></div>
                <div class="info">
                    <h3>{$value.title}</h3>
                    {if="$value.description"}<p>{$value.description}</p>{/if}
                    <p class="price">{$value.price}</p>
                </div>
            </a>
        </div>
        {if="($key+1)%4==0"}
        </div><div class="row">
        {/if}
        {/loop}
    </div>
</div>
